<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animated-rotating-border {
  width: 200px;
  height: 200px;
  position: relative;
  border: 10px solid transparent; /* Transparent border to set space */
  border-radius: 20px; /* Rounding corners for a smooth circular effect */
}

.animated-rotating-border::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  border-radius: 20px; /* Matching the border radius */
  background: conic-gradient(red, yellow, green, blue, red);
  animation: rotateColors 4s linear infinite;
  z-index: -1; /* Placing it behind the content */
}

@keyframes rotateColors {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

    </style>
</head>
<body>
    <div class="animated-rotating-border"></div>
</body>
</html>
