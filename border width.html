<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes borderWidthChange {
  0% {
    border-width: 2px;
  }
  50% {
    border-width: 10px;
  }
  100% {
    border-width: 2px;
  }
}

.animated-border-width {
  border: 2px solid red;
  animation: borderWidthChange 3s infinite;
}

    </style>
</head>
<body>
    <div class="animated-border-width">Animated Border Width</div>    
</body>
</html>
