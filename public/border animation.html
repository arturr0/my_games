<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .card {
            margin: 0;
            width: 200px;
            height: 200px; /* Height is different from width */
            border-radius: 50%;
            position: relative;
            background-image: url('css/images/chip.png');
            background-size: cover;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center; /* Centers text vertically */
        }
        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }
        .card::after, .card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            translate: -50% -50%;
            background-image: conic-gradient(from var(--angle), transparent 70%, blue);
            z-index: -1;
            padding: 3px;
            border-radius: 50%;
            animation: 3s spin linear infinite;
        }
        .card::before {
            filter: blur(1.5rem);
            opacity: 0.5;
        }
        @keyframes spin {
            from {
                --angle: 0deg;
            }
            to {
                --angle: 360deg;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="card">CARD</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select the .card element
            const card = document.querySelector('.card');
            
           
                card.textContent = 'NEW TEXT';
            

            
        });
    </script>
</body>
</html>
