<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animated-rotating-border {
  width: 200px;
  height: 200px;
  border: 10px solid transparent; /* Transparent border to hold space */
  position: relative;
}

.animated-rotating-border::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  border-radius: 10px;
  background: conic-gradient(red, yellow, green, blue, red);
  z-index: -1; /* Place behind the main content */
  animation: rotateBorderColors 4s linear infinite;
}

@keyframes rotateBorderColors {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

    </style>
</head>
<body>
    <div class="animated-rotating-border"></div>
</body>
</html>
